<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/keyboard.css">
</head>
<body>

    <header>
        <div class="h1-ctnr">
            <h1>Bienvenue sur mon clavier Virtuel (bÃªta)</h1>
        </div>
    </header>

    <main>

        <section class="section-chat-ctnr">
            <div class="chat-ctnr">
                <textarea name="chat" id="chat" cols="30" rows="10"></textarea>
            </div>
        </section>

        <section class="section-ctnr">

            <div class="clavier-ctnr">

                <div class="num-ctnr">
                    <input type="button" class="num" value="1">
                    <input type="button" class="num" value="2">
                    <input type="button" class="num" value="3">
                    <input type="button" class="num" value="4">
                    <input type="button" class="num" value="5">
                    <input type="button" class="num" value="6">
                    <input type="button" class="num" value="7">
                    <input type="button" class="num" value="8">
                    <input type="button" class="num" value="9">
                    <input type="button" class="num" value="0">
                    <input type="button" class="del" value="DEL">
                   
                </div>

                <div class="azerty-ctnr">
                    <input type="button" class="azerty" value="A">
                    <input type="button" class="azerty" value="Z">
                    <input type="button" class="azerty" value="E">
                    <input type="button" class="azerty" value="R">
                    <input type="button" class="azerty" value="T">
                    <input type="button" class="azerty" value="Y">
                    <input type="button" class="azerty" value="U">
                    <input type="button" class="azerty" value="I">
                    <input type="button" class="azerty" value="O">
                    <input type="button" class="azerty" value="P">
                </div>

                <div class="qsd-ctnr">
                    <input type="button" class="caps" value="CAPS">
                    <input type="button" class="qsd" value="Q">
                    <input type="button" class="qsd" value="S">
                    <input type="button" class="qsd" value="D">
                    <input type="button" class="qsd" value="F">
                    <input type="button" class="qsd" value="G">
                    <input type="button" class="qsd" value="H">
                    <input type="button" class="qsd" value="J">
                    <input type="button" class="qsd" value="K">
                    <input type="button" class="qsd" value="L">
                    <input type="button" class="qsd" value="M">
                </div>

                <div class="wxc-ctnr">
                    <div class="checkbox-ctnr"><input type="checkbox"></div>
                    <input type="button" class="wxc" value="W">
                    <input type="button" class="wxc" value="X">
                    <input type="button" class="wxc" value="C">
                    <input type="button" class="wxc" value="V">
                    <input type="button" class="wxc" value="B">
                    <input type="button" class="wxc" value="N">
                    <input type="button" class="enter" value="ENTER">
                </div>

                <div class="space-ctnr">
                    <input type="button" class="space" value="SPACE">
                </div>

            </div>

        </section>

    </main>

    <footer>
        <div>
            <a href="https://romain-deneuve.com/">Portfolio</a>
        </div>
        <div>
            <a href="https://github.com/Thadro/Clavier-Virtuel">Git Hub</a>
        </div>
    </footer>

</body>
<script src="./keyboard.js"></script>
</html>
