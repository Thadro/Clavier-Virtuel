<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/keyboard.css">
    <link rel="stylesheet" href="./keyboard.js">
    <link rel="stylesheet" href="./all.min.js">
</head>
<body>

    <header>
        <div class="night-ctnr">
            <i class="fas fa-adjust"></i>
            <p>Night mod on/off</p>
        </div>
    </header>

    <main>

        <section class="section-ctnr">

            <div class="clavier-ctnr">

                <div class="num-ctnr">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num">0</button>
                    <button class="del">DEL</button>
                </div>

                <div class="azerty-ctnr">
                    <button class="azerty">A</button>
                    <button class="azerty">Z</button>
                    <button class="azerty">E</button>
                    <button class="azerty">R</button>
                    <button class="azerty">T</button>
                    <button class="azerty">Y</button>
                    <button class="azerty">U</button>
                    <button class="azerty">I</button>
                    <button class="azerty">O</button>
                    <button class="azerty">P</button>
                </div>

                <div class="qsd-ctnr">
                    <button class="qsd">Q</button>
                    <button class="qsd">S</button>
                    <button class="qsd">D</button>
                    <button class="qsd">F</button>
                    <button class="qsd">G</button>
                    <button class="qsd">H</button>
                    <button class="qsd">J</button>
                    <button class="qsd">K</button>
                    <button class="qsd">L</button>
                    <button class="qsd">M</button>
                </div>

                <div class="wxc-ctnr">
                    <button class="wxc">W</button>
                    <button class="wxc">X</button>
                    <button class="wxc">C</button>
                    <button class="wxc">V</button>
                    <button class="wxc">B</button>
                    <button class="wxc">N</button>
                    <button class="enter">ENTER</button>
                </div>

                <div class="space-ctnr">
                    <button class="space">SPACE</button>
                </div>

            </div>

        </section>

    </main>

</body>
</html>
